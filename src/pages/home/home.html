<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div style="text-align: center" id="home">
        <h4>Welcome to STALLION HAULAGE </h4>
        <h4>Enter Your Username and password to login!</h4>

        <div id="form-controls">
            <ion-list>

                <ion-item>
                    <ion-label fixed>Username</ion-label>
                    <ion-input type="text" value=""></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label fixed>Password</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>

            </ion-list>


            <button ion-button round full>Login</button>
            <p>OR create a profile if this is your first time</p>
            <button ion-button round [navPush]="uniqueIdPage">Create Profile</button>
        </div>
        <button ion-button secondary menuToggle>Toggle Menu</button>
    </div>
    <h6>www.stallionhaulage.com v1.0.1</h6>
</ion-content>
