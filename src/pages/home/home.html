<ion-content padding>
    <div class="container">
        <h4>Welcome to STALLION HAULAGE </h4>
        <h4>Enter Your Username and password to login!</h4>

        <div class="form-container">
            <ion-list>

                <ion-item>
                    <ion-input type="text" value="" placeholder="Username"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input type="password" placeholder="password"></ion-input>
                </ion-item>

            </ion-list>


            <button ion-button round full (click)="open()">
                Login
            </button>
            <p class="create-profile-lbl">
                OR create a profile if this is your first time
            </p>
            <button ion-button round [navPush]="uniqueIdPage">Create Profile</button>
        </div>
    </div>
    <div class="footer">
        <h6 style="font-size: smaller">www.stallionhaulage.com v1.0.1</h6>
    </div>

</ion-content>
