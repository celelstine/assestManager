<ion-header>
    <ion-navbar [hideBackButton]="true">
        <button ion-button [menuToggle]>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Refer a Friend</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <h4 class="form-heading"> 
      Mention your Unique code and your friend's contact details.
    </h4>
    <h4 class="form-heading"> 
       Do leave a note if you think it might help our sales team to talk to your referral
    </h4>

    <ion-list>   
      <ion-item>
          <ion-input type="text" placeholder="your Unique code"></ion-input>
      </ion-item>
      <h4 class="form-heading"> 
        Your friend Details
      </h4>

      <ion-item>
          <ion-input type="text" placeholder="name" [(ngModel)]="name" >
          </ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="email" placeholder="email" [(ngModel)]="email" >
          </ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="phone" placeholder="phone" [(ngModel)]="phone" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-textarea [(ngModel)]="note" placeholder="(optional) Short note">
          </ion-textarea>
        </ion-item>
      </ion-list>  
      
      <button ion-button round full (click)="sendRequest()">
          Send referral 
      </button>
</ion-content>
