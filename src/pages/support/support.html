<ion-header>
    <ion-navbar [hideBackButton]="true">
        <button ion-button [menuToggle]>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Request Support</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <h4 class="form-heading"> Not finding what you did?</h4>
  <h4 class="form-heading"> We are here to help!</h4>

  <ion-list>   
    <ion-item>
        <ion-textarea [(ngModel)]="requestContent" placeholder="Describe your request here ">
        </ion-textarea>
    </ion-item>
  </ion-list>  
  
  <button ion-button round full (click)="sendRequest()">
      Send Request 
  </button>
</ion-content>
