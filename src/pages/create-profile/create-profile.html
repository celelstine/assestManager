<ion-content padding>
    <div class="create-profile-container">
        <h4  class="bold-text">
            Create A New Profile
        </h4>
        <h6 class="bold-text" style="font-size: small">
            Fill the fields below to create a new account
        </h6>

        <ion-list>

            <ion-item>
                <ion-input type="email" placeholder="Email Address"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="text" value="" placeholder="Username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password" placeholder="password"></ion-input>
            </ion-item>

            <h6>Other Details</h6>

            <ion-item>
                <ion-input type="text" placeholder="first name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="text" value="" placeholder="last name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="phone" placeholder="phone number"></ion-input>
            </ion-item>

        </ion-list>
    </div>

    <div class="create-profile-btn">
        <button ion-button round [navPush]="homePage">Create Profile</button>
        <p class="create-profile-lbl">
            OR login if you already have an account.
        </p>
        <button ion-button round class="smaller-text" [navPush]="homePage">LOGIN</button>
    </div>
    <div class="footer">
        <h6 style="font-size: smaller">www.stallionhaulage.com v1.0.1</h6>
    </div>

</ion-content>
