<ion-header>
    <ion-navbar [hideBackButton]="true">
        <button ion-button [menuToggle]>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Dashboard</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <div #map id="map"></div>
    <ion-list>
        <ion-item *ngFor="let item of [1,2,3,4,4,5,5,5,5]">
            <ion-icon name="leaf" item-start></ion-icon>
            <ion-label>Total Odometer</ion-label>
            <ion-label item-end>123,1111</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
