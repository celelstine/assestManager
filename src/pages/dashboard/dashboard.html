<ion-header>
    <ion-navbar [hideBackButton]="true">
        <button ion-button [menuToggle]>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Dashboard</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <div #map id="map"></div>
    <ion-list>
        <ion-item *ngFor="let item of [1,2,3,4,5,6]" class="assest-meta">
            <ion-icon name="leaf" class="no-margin-y" item-start></ion-icon>
            <ion-label class="no-margin-y">Total Odometer</ion-label>
            <ion-label class="no-margin-y" item-end>123,1111</ion-label>
        </ion-item>
    </ion-list>
    <div class="footer">
        <h6 style="font-size: smaller">www.stallionhaulage.com v1.0.1</h6>
    </div>
</ion-content>
