<ion-header>
    <ion-navbar [hideBackButton]="true">
        <button ion-button [menuToggle]>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Manage Unique Code</ion-title>
    </ion-navbar>
</ion-header>



<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="new unique Code" [(ngModel)]="newUniquecode">
          </ion-input>
        </ion-item>
    </ion-list>
    <button ion-button round full (click)="registerUniqueCode()">
        Register Unique Code 
    </button>

    <ion-list>
      <ion-item  *ngFor="let uniqueCode of uniqueCodes">
        {{ uniqueCode }}
      </ion-item >  
    </ion-list>

    <div class="footer">
        <h6 class="no-margin-y smaller-text">
            www.stallionhaulage.com v1.0.1
        </h6>
    </div>
</ion-content>
