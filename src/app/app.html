                            Stallion Haulage
                            <h6 class="smaller-text no-margin-y">info@stallionhaulage.com</h6>
                        </ion-col>
                        <ion-col class="no-padding-bottom" col-4>
                                <img class="logo-img" src="assets/imgs/logo-holder.jpg" />
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>

            <button menuClose ion-item style="font-size: large" (click)="openPage(dashboardPage)">
                <ion-icon ios="ios-person" md="md-person"></ion-icon>
                &nbsp; &nbsp; Profile
            </button>

            <button menuClose ion-item style="font-size: large" (click)="openPage(dashboardPage)">

                &nbsp; &nbsp; Assets
            </button>

            <button menuClose ion-item style="font-size: large" (click)="openPage(dashboardPage)">
                <ion-icon ios="ios-person" md="md-person"></ion-icon>
                &nbsp; &nbsp; Reports
            </button>
        
            <button menuClose ion-item style="font-size: large" (click)="openPage(dashboardPage)">
                <ion-icon ios="ios-person" md="md-person"></ion-icon>
                &nbsp; &nbsp; Documentation
            </button>

            <button menuClose ion-item style="font-size: large" (click)="openPage(dashboardPage)">
                <ion-icon ios="ios-person" md="md-person"></ion-icon>

            </button>

            <button menuClose ion-item style="font-size: large" (click)="openPage(dashboardPage)">
                <ion-icon ios="ios-person" md="md-person"></ion-icon>
                &nbsp; &nbsp; Support
            </button>

            <button menuClose ion-item style="font-size: large" (click)="openPage(dashboardPage)">
                <ion-icon ios="ios-person" md="md-person"></ion-icon>
